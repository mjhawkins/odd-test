name: build-rng
on:
  push:
    branches:
      - main
jobs:
  update-odd:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          path: main
      - name: Checkout TEI Stylesheets
        uses: actions/checkout@v3
        with:
          repository: TEIC/Stylesheets
          path: ./tei
      - name: Update RelaxNG Schemata
        run: |
          cd main/odd
          ls -la
          OIFS="$IFS"
          IFS=$'\n'
          for odd_name in *.xml *.odd; do
            rng_name="$(echo "$odd_name"| sed -E 's#\.[^.]*$##g')";
            ls -la $GITHUB_WORKSPACE
            ls -la $GITHUB_WORKSPACE/tei/Stylesheets/bin
            $GITHUB_WORKSPACE/tei/Stylesheets/bin/teitorelaxng "${odd_name}" "../rng/tmp.rng";
          done;
          IFS="$OIFS"
          git config --global user.name 'ODD Bot'
          git config --global user.email '<>'
          git add ../rng/*.rng
          git diff-index --quiet HEAD || (git commit -am "Workflow: Generate RelaxNG Schemata" && git push)